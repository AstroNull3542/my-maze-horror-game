          }
        }
      })

      function up() {
        switch(direction) {
          case "north":
            if(![20, 21, 22, 23, 24, 25, 30].includes(map[position[0]-1][position[1]]) || noclip) {position[0] -= 1}
            break;
          case "east":
            if(![20, 21, 22, 23, 24, 25, 30].includes(map[position[0]][position[1]+1]) || noclip) {position[1] += 1}
            break;
          case "south":
            if(![20, 21, 22, 23, 24, 25, 30].includes(map[position[0]+1][position[1]]) || noclip) {position[0] += 1}
            break;
          case "west":
            if(![20, 21, 22, 23, 24, 25, 30].includes(map[position[0]][position[1]-1]) || noclip) {position[1] -= 1}
            break;
        }
      }

            break;
        }
      }

      function turnleft() {
        switch(direction) {
          case "north":
            direction = "west";
            break;
          case "east":
            direction = "north";
            break;
          case "south":
            direction = "east";
            break;
          case "west":
            direction = "south";
            break;
        }
      }

      function turnright() {
        switch(direction) {
          case "north":
            direction = "east";
            break;
          case "east":
            direction = "south";
            break;
          case "south":
            direction = "west";
            break;
          case "west":
            direction = "north";
            break;
        }
      }

      function restart() {
        animation = true;

        setTimeout(() => {

        }, 200);

      body.addEventListener("keydown", function(e) {
        if (e.repeat) return;

        if (animation == false) {

          if (e.code == "KeyR") {
            restart();
          }

          if (alive) {
            if (e.code == "KeyQ") {
              turnleft();
            } else if (e.code == "KeyE") {
              turnright();
            }

            if (e.code == "KeyW" || e.keyCode == "38") {
              up();
            } else if (e.code == "KeyA" || e.keyCode == "37") {
              left();
            } else if (e.code == "KeyS" || e.keyCode == "40") {
              down();
            } else if (e.code == "KeyD" || e.keyCode == "39") {
              right();
            }

            if (e.code == "KeyF") {
              if(darkness) {
                if(flashlight_off.className == 'flashlight_off') {
                  flashlight_off.className = '';
                } else {
                  flashlight_off.className = 'flashlight_off';
                }
              }
            }

            render();

          }
        }
      });
